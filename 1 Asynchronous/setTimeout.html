<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prinsip Set Timeout</title>

    <script>
      function callback() {
        console.log("Hello World");
      }

      function buttonClick() {
        // proses asynchronous menggunakan setTimeout. Hasilnya akan mengeksekusi dulu Success Click Button, baru setelah 5 detik method callback akan dijalankan yakni Hello World.

        setTimeout(function () {
          callback();
        }, 5000);

        console.log("Success Click Button");
      }
    </script>
  </head>
  <body>
    <button onclick="buttonClick()">Click Me</button>
  </body>
</html>
