<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prinsip Set Timeout</title>

    <script>
      function callback() {
        console.log("Hello World");
      }

      function buttonClick() {
        // jika ingin memanggil method/function callback dengan cara synchronous, tulis function callback dibawah
        callback();
        console.log("Success Click Button");
      }
    </script>
  </head>
  <body>
    <button onclick="buttonClick()">Click Me</button>
  </body>
</html>
