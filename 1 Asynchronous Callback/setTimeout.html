<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prinsip Set Timeout</title>

    <script>
      function callback() {
        console.log("Hello World");
      }

      function buttonClick() {
        // Memanggil method callback() secara asynchronous juga. Eksekusi pertama yakni Succes Click Button, kemudian setelah 2 detik akan memanggil method callback, dan 2 detik kemudian juga dijalankan. Jadi, Hello World akan ditampilkan secara interval tiap 2 detik

        setInterval(function () {
          callback();
        }, 2000);

        console.log("Success Click Button");
      }
    </script>
  </head>
  <body>
    <button onclick="buttonClick()">Click Me</button>
  </body>
</html>
